# frontend/nginx.conf

server {
    listen 80;
    server_name localhost;

    # Root directory for serving files
    root /usr/share/nginx/html;
    index index.html index.htm;

    location / {
        try_files $uri $uri/ /index.html; # Try serving file, then directory, then fallback to index.html
    }

    # Optionally, increase client body size limit if you plan to upload large files
    # client_max_body_size 10M;

    # Configure caching for static assets (optional, but good for performance)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico)$ {
        expires max;
        log_not_found off;
    }

    # Disable logging for favicon to reduce noise
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}